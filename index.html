<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile -->
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
	  <div class="container">
	    <section class="top">
	   	    <img src="images/logo.png" alt="Logo" id="logo">
	    </section>
	    <section class="boxes">
	        <div class="border_box_reset">
	   	    <button>Reset List</button>
	   	  </div>
	   	  <div class="border_box">
	   	    <h3>Lets Make A Grocery List</h3>
	   	  </div>
	   	  <div class="border_box_two">
	   		<h3>Enter Item and Press Enter To Add To The List</h3>
	   	 </div>
	   </section>
	   <div class="input">
	   	    <input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
	   </div>
	   <section class="list_area">
	   	<div id="regular_list">
	   		<img src="images/delete.png" alt="Delete" id="delete">
	   		<img src="images/cross_off_green.png" alt="Cross Off" id="cross_off">
	   		<span>Active List Text</span>
	   	</div>
	   	<div id="crossed_off_list">
	   		<img src="images/delete.png" alt="Delete" id="delete">
	   		<img src="images/cross_off_red.png" alt="Cross Off" id="cross_off">
	   		<span>Crossed Off Text</span>
	   	</div>
	  </section>
	  </div>
	</div>

</body>
</html>
